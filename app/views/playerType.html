<div class="playerType">
	<div class="heading">
	    <h3>Choose your player type...</h3>
	</div>
	<div class="clear"></div>
	<a class="playerWrapOne" ng-click="setPlayerType('player')" ng-href="/#/{{player}}/teamSettings">
		<div player-type="{{player}}" ng-mouseover="showInfo()" ng-mouseout="hideInfo()">
			<star-under ng-show="infoVisible"></star-under>
			<player-one></player-one>
			<number-and-position ng-show="infoVisible" number="{{playerNumber}}" position="{{playerPosition}}"></number-and-position>
		</div>
	</a>
</div>
